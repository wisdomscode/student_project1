
{%  extends 'layout.html' %}

{% block content %}
<div class="container">

    <div class="">

        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-danger {{ message.tags }}" role="alert">
                        {{ message }}
                      </div>
                {% endfor %}
            </div>
        {% endif %}

        <h3>Update Student Information</h3>
        <form action="{% url 'editStudent' student.id %}" method="POST">

            {%  csrf_token %}

            <div class="mb-3">
                <label for="" class="form-label">First Name</label>s
                <input type="text" name="first_name" class="form-control" value="{{ student.first_name }}" aria-describedby="">
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" value="{{ student.last_name }}" aria-describedby="">
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Age</label>
                <input type="number" name="age" class="form-control" value="{{ student.age }}" aria-describedby="">
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Gender</label>
                <select name="gender" id="" class="form-select">
                    <option value="Male" {% if student.gender == "Male" %} selected {% endif %}>Male</option>
                    <option value="Female" {% if student.gender == "Female" %} selected {% endif %}>Female</option>

                    
                </select>
              </div>

              <div class="mb-3">
                <label for="" class="form-label">Department</label>
                <select name="department" id="" class="form-select">
                    <option value="Software Engineering" {% if student.department == "Software Engineering" %} selected {% endif %}>Software Engineering</option>
                    <option value="Mobile App Developer" {% if student.department == "Mobile App Developer" %} selected {% endif %}>Mobile App Developer</option>
                    <option value="Data Analysis" {% if student.department == "Data Analysis" %} selected {% endif %}>Data Analysis</option>
                    <option value="Cyber Security" {% if student.department == "Cyber Security" %} selected {% endif %}>Cyber Security</option>
                </select>
              </div>



            <button type="submit" class="btn btn-danger mt-3">Update</button>
          </form>
    </div>

</div>
{%  endblock content %}
