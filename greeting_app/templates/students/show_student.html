
{%  extends 'layout.html' %}

{% block content %}
<div class="container">
    <div>
        <h2 class="my-5">Student Detail Page</h2>

        <h2>{{ student.first_name }} {{ student.last_name }}</h2>
        <h4>Age: {{ student.age }}</h4>
        <h4>Gender: {{ student.gender }}</h4>
        <h4>Department: {{ student.department }}</h4>

    </div>
</div>
{%  endblock content %}
